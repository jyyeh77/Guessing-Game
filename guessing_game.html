<!--html file for FS guessing game-->
<!DOCTYPE html>

<html>
<head>
  <title>Guessing Game</title>

  <!--Bootstrap links-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


  <!--put custom css style sheet to modify bootstrap-->
  <link rel="stylesheet" type="text/css" href="guessingGame.css" />
</head>

<body>

  <!--loads javascript file-->
  <script src='guessingGame.js'></script>

  <div class="container container-center-block" id="main">
    <div class="row">
      <h1>Foundations Guessing Game</h1>
      <h2>Help Batman defeat the Riddler by guessing the number of bombs in Gotham!</h2>
      <form id="inputForm">
        <input type="text" id="guess" value=''>
        <p>Input a number between 1-100</p><br>
        <button type="button" id="submitButton">Enter your guess</button>
      </form></br>

    <!--Main information panels-->
    <div class="row">
      <div class="col-sm-3">
        <div class="panel panel-primary">
          <div class="panel-body" style="max-height: 10;" id="status"><strong>Status Report</strong></div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="panel panel-primary">
          <div class="panel-body" style="max-height: 10;" id="guessTracker">
          Guesses Left
      </div>
    </div>
  </div>
      <div class="col-sm-3">
        <div class="panel panel-primary">
          <div class="panel-body" style="max-height: 10;" id="prevGuesses">
          Previous Guesses
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="panel panel-primary">
        <div class="panel-body" style="max-height: 10;" id="hintBox">
        <strong>Riddle Box</strong>
      </div>
    </div>
  </div>
  </div>

      <div class="btn-group" id="bottomButtons">
        <a class="btn btn-default btn-lg" id="restart">Play again!</a>
        <a class="btn btn-danger btn-lg" id="hintbutton">Here's some help, but it'll cost you!</a>
      </div>
    </div>
  </div>




</body>
<html>
